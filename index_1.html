<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Subnet Calculator</title>
    <style>
        /* Hacker Theme */
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }

        /* Center Content */
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            text-align: left;
        }

        /* Input and Button Styling */
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #00ff00;
            background-color: black;
            color: #00ff00;
            font-size: 16px;
            outline: none;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px #00ff00;
        }

        /* Output Box - Left-Aligned */
        .output {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            border: 2px solid #00ff00;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 20px #00ff00;
            white-space: pre-wrap;
            font-size: 14px;
            overflow-y: auto;
            max-height: 400px;
        }

        /* Typing Animation */
        .typing {
            border-right: 2px solid #00ff00;
            white-space: pre-wrap;
            overflow: hidden;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IP Subnet Calculator</h2>
        <label>Enter IP Address: <input type="text" id="ip" placeholder="e.g., 192.168.1.1"></label>
        <label>Enter Subnet Mask: <input type="text" id="subnet" placeholder="e.g., 255.255.255.252"></label>
        <button onclick="calculateSubnet()">Calculate</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        function ipToBinary(ip) {
            return ip.split('.').map(octet => parseInt(octet, 10).toString(2).padStart(8, '0')).join('.');
        }

        function getClass(ip) {
            let firstOctet = parseInt(ip.split('.')[0]);
            if (firstOctet >= 1 && firstOctet <= 126) return 'Class A';
            if (firstOctet >= 128 && firstOctet <= 191) return 'Class B';
            if (firstOctet >= 192 && firstOctet <= 223) return 'Class C';
            if (firstOctet >= 224 && firstOctet <= 239) return 'Class D (Multicast)';
            return 'Unknown';
        }

        function countBits(mask) {
            return mask.split('.').map(octet => parseInt(octet, 10).toString(2)).join('').split('1').length - 1;
        }

        function calculateSubnet() {
            let ip = document.getElementById('ip').value;
            let subnet = document.getElementById('subnet').value;

            if (!ip || !subnet) {
                document.getElementById('output').innerHTML = '<p style="color:red;">Please enter a valid IP and Subnet Mask.</p>';
                return;
            }

            let subnetBits = countBits(subnet);
            let hostBits = 32 - subnetBits;
            let defaultMaskBits = getClass(ip) === 'Class A' ? 8 : getClass(ip) === 'Class B' ? 16 : 24;
            let numSubnets = Math.pow(2, subnetBits - defaultMaskBits);
            let validHosts = Math.pow(2, hostBits) - 2;

            document.getElementById('output').innerHTML = `
                <p>IP Address in Binary: ${ipToBinary(ip)}</p>
                <p>Subnet Mask in Binary: ${ipToBinary(subnet)}</p>
                <p>IP Class: ${getClass(ip)}</p>
                <p>Number of Subnets: ${numSubnets}</p>
                <p>Valid Hosts per Subnet: ${validHosts}</p>
            `;
        }
    </script>
</body>
</html>
